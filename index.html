<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/main.css">
    <title>Animation</title>
</head>
<body>
    <section class="section">
        <div class="section__cloud">
            <img class="section__cloud_big" src="./assets/img/cloud.png" alt="cloud-big">
            <img class="section__cloud_small" src="./assets/img/cloud.png" alt="cloud-small">
        </div>
        <div class="section__circles">
            <div class="section__circles_house">
                <div class="section__circles_house_wings">
                    <img class="section__circles_house_wings-left" src="./assets/img/wing-left.png" alt="wing-left">
                    <img class="section__circles_house_wings-right" src="./assets/img/wing-right.png" alt="wing-right">
                </div>
            </div>
            <div class="section__circles_money">
                <img class="section__circles_money_wings-left" src="./assets/img/wing-left.png" alt="wing-left">
                <img class="section__circles_money_wings-right" src="./assets/img/wing-right.png" alt="wing-right">
            </div>
            <div class="section__circles_education">
                <img class="section__circles_education_wings-left" src="./assets/img/wing-left.png" alt="wing-left">
                <img class="section__circles_education_wings-right" src="./assets/img/wing-right.png" alt="wing-right">
            </div>
        </div>
    </section>
</body>
</html>
